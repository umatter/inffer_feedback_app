name: Deploy Shinylive App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'
        
    - name: Setup R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: |
          any::shinylive
          any::shiny
          any::bslib
          any::shinyjs
          any::jsonlite
          any::markdown
        needs: |
          shinylive
          
    - name: Create Shinylive app
      run: |
        R -e "
        # Install shinylive if not available
        if (!require('shinylive', quietly = TRUE)) {
          install.packages('shinylive', repos = 'https://cran.rstudio.com/')
        }
        
        # Export the Shiny app to Shinylive
        shinylive::export(
          appdir = 'app',
          destdir = '_site'
        )
        "
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4